<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-content">
                    <a href="index.html" class="brand">Online Shopping</a>

                  <!--   <nav>
                        <ul id="link">
                            <li><a href="login.html">Sign In</a></li>
                            <li><a href="register.html">Sign Up</a></li>
                        </ul>
                    </nav> -->
                </div>
            </div>
        </header>
        
        <section class="section-form">
            <div class="container-login mt-5 rounded" style="width: 85%; margin: auto;">
            <form>

                <div class="row">
                    <div class="col">
                        <label>First name</label>
                      <input type="text" class="form-control" id="first-name" name="fname">
                    </div>
                    <div class="col">
                        <label>Last name</label>
                      <input type="text" class="form-control" id="last-name"  name="lname">
                    </div>
                  </div>


                <label for="email">Email</label>
                <input type="email" id="email" class="rounded i ">

                <label for="pwd" class="form-label d-block mt-3">Password</label>
                <input type="password" id="password" class="rounded i  mb-3">

                <button type="submit" class="btn btn-primary" id="sign_up">Submit</button>

            </form>
        </div>
        </section>

        <script src="js/register.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    </body>
